<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Block and Mortar | Online Store</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styling -->
  <link href="css/style.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1>Block and Mortar â€” Online Store</h1>
        <h2 class="text-left">New Deals Today!</h2>
        <br />
        <input type="text" id="login" class="form-control login" name="owner" placeholder="Log in">
        <span class="glyphicon glyphicon-shopping-cart shop"></span>
        <div class="shop">Cart</div>
      </div>
    </div>

  </div>
  <div class="spacer">
  </div>

  <div id="storesRow" class="row store-container">
    <!-- STORE LOADS HERE -->
  </div>

  <div id="storeTemplate" style="display: none;">
    <div class="col-sm-3 col-md-3 col-lg-3 store">
      <div class="panel panel-default panel-store">
        <div class="panel-heading">
          <h3 class="panel-title">Store</h3>
        </div>
        <div class="panel-body">
          <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src=""
            data-holder-rendered="true">
          <br /><br />
          <strong>Description:</strong>: <span class="store-description">Add description</span>
          <br><br />
          <div class="owner-address">

            <button class="btn btn-primary btn-own" type="button" data-id="default">Buy</button>

            <!-- Following is for the multi-chain exercise:  -->
            <button class="btn btn-default btn-value" type="button" disabled="disabled">100</button>
            <div style='display: inline;'>USD</div>
            <br><br />
          </div>
          <div class="message-area">
            <textarea class="form-control" id="textarea" rows="3"></textarea>
            <button class="btn btn-info btn-comment" type="button" id="submitMessage">Comment</button>
          </div>
          <hr>
          <div class="comments-row row">
          </div>
        </div>
        <div class="panel-footer">
          <p id=ownerAddress></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app-complete.js"></script>

</body>

</html>
